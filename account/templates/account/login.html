{% extends "meal_planner_main/base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <h2>Log in to your account</h2>
        <div>
            {{form}}
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>
<div>
    Need to sign up first? <a class="btn btn-secondary" href="{%url 'account:register' %}">Register here</a>
</div>


{% endblock content %}
