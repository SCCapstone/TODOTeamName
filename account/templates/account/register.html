{% extends "meal_planner_main/base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <h2>Create an account</h2>
        <div>
            {{ form }}
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>
<div>
    Already have an account? <a class="btn btn-secondary" href="{% url 'account:login' %}">Sign in here</a>
</div>

{% endblock content %}
