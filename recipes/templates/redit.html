{% extends "meal_planner_main/base.html" %}

{% block title %}Recipes{% endblock title %}

{% block content %}

<a class="btn btn-secondary" href="recipeMain">Go back</a><br><br>
<form method="POST">
	{% csrf_token %}
	<label for="title">Recipe title:</label><br>
	<textarea id="title" name="title" placeholder="Delicious food" required>{{ recipe.recipe_name }}</textarea><br>
	<label for="maketime">Expected time to make:</label><br>
	<input type="number" id="maketime" name="maketime" value="{{ recipe.estimated_time }}"> minutes<br>
	<label for="ingredients">Ingredients:</label><br>
	<textarea id="ingredients" name="ingredients" rows="4" cols="50"
		placeholder="1 cup flour">{{ recipe.recipe_ingredients }}</textarea><br>
	<label for="steps">Steps:</label><br>
	<textarea id="steps" name="steps" rows="4" cols="50"
		placeholder="Bake at 250 for an hour">{{ recipe.recipe_directions }}</textarea><br>
	<br>
	<input class="btn btn-primary" type="submit" value="Submit">
</form>

{% endblock content %}
