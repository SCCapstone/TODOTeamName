{% extends "todo_team_name/base.html" %}

{% block title %}Registration{% endblock title %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <h2>Create an account</h2>
        <div>
            {{form}}
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
<div>
    Already have an account? <a href="{%url 'account:login' %}">Sign in here</a>
</div>


{% endblock content %}
