{% extends "todo_team_name/base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <h2>Log in to your account</h2>
        <div>
            {{form}}
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
<div>
    Need to sign up first? <a href="{%url 'register' %}">Register here</a>
</div>


{% endblock content %}
