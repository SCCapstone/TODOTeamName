<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an account</title>
</head>
<body>
    <h1>This is the Account Creation page!</h1>
    <!-- TODO add action page: <form action="/action_page.php" -->
    <form METHOD = "POST">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="John Doe" required><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="johndoe@email.com" required><br>
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" name="uname" placeholder="jdoe1" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="********" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <ul>
        <li>
            <a href = "{%url 'login'%}">already have an account?</a>
        </li>
    </ul>
</body>

</html>
