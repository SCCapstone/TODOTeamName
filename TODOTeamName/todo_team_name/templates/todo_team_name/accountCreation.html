{% extends "todo_team_name/base.html" %}

{% block title %}Create an Account{% endblock title %}

{% block content %}

<h1>Create an Account</h1>
<form method="POST">
    {% csrf_token %}
    <div>
        <label for="name">Name:</label>
    </div>
    <div>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
    </div>
    <div>
        <label for="email">Email:</label>
    </div>
    <div>
        <input type="text" id="email" name="email" placeholder="johndoe@email.com" required>
    </div>
    <div>
        <label for="uname">Username:</label>
    </div>
    <div>
        <input type="text" id="uname" name="uname" placeholder="jdoe1" required>
    </div>
    <div>
        <label for="password">Password:</label>
    </div>
    <div>
        <input type="password" id="password" name="password" placeholder="********" required>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>

{% endblock content %}
