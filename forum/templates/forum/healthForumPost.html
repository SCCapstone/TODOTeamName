{% extends "meal_planner_main/base.html" %}

{% block title %}Forum Post{% endblock title %}

{% block content %}
<h1>Make a post below</h1>

<h2 class ="subtitle">Add a new post</h2>
<form method = "post" action = "." enctype='multipart/form-data'>
  {% csrf_token %}

  {{ form.as_p }}
  <div class = "field">
    <button class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock content %}
