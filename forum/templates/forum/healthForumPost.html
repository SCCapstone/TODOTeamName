{% extends "meal_planner_main/base.html" %}

{% block title %}Forum Post{% endblock title %}

{% block content %}
<div class="add-post">
    <div class="left">
        <h2 class="subtitle">Tell us how you've been!</h2>
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="field">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="right">
        {% load static %} <img src="{% static 'meal_planner_main/images/food2.jpg' %}" alt="food" />
    </div>
</div>
{% endblock content %}
