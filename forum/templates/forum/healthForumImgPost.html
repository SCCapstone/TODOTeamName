{% extends "meal_planner_main/base.html" %}

{% block title %}Forum Image Post{% endblock title %}

{% block content %}
<h1>Post a picture of what you've been working on!</h1>

<h2 class ="subtitle">Add a new post</h2>
<form method = "post" action = "." enctype='multipart/form-data'>
  {% csrf_token %}

  {{ form.as_p }}
  <div class = "field">
    <button class = "button is-success">Submit</button>
  </div>
</form>
{% endblock content %}
