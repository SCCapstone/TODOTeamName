{% extends "meal_planner_main/base.html" %}

{% block title %}Calendar{% endblock title %}

{% block content %}

<div class="clearfix">
	<div class="d-flex justify-content-between">
		<a class="btn btn-secondary" href="{% url 'cal:calDay' %}?{{ prev_day }}"> Previous Day </a>
		<div class="justify-content-middle">
			<a class="btn btn-secondary" href="{% url 'cal:scheduled_recipe_new' %}"> New Scheduled Recipe </a>
			<a class="btn btn-secondary" href="{% url 'cal:calMain' %}?{{ the_month }}"> See Month View </a>
			<a class="btn btn-secondary" href="{% url 'cal:calWeek' %}?{{ the_week }}"> See Week View </a>
		</div>
		<a class="btn btn-secondary" href="{% url 'cal:calDay' %}?{{ next_day }}"> Next Day </a>
	</div>
</div>

{{ calendar }}

{% endblock content %}
